{if isset($find_result)}
    <h1>搜尋結果</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>文章名稱</th>
                <th>文章作者</th>
                <th>文章發布日期</th>
                <th>文章瀏覽人數</th>
            </tr>
        </thead>
        {foreach from=$find_result item=post}
            <tbody>
                <tr>
                    <th scope="row"><a href="post.php?op=post_display&post_sn={$post.post_sn}">{$post.post_title}</a></th>
                    <td>{$post.post_owner}</td>
                    <td>{$post.post_date}</td>
                    <td>{$post.post_counter}</td>
                </tr>
            </tbody>
        {/foreach}
    </table>
{else}
    <h1>沒有搜尋結果</h1>
{/if}
