{if isset($find_result)}
    <h1>搜尋結果</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>文章名稱</th>
                <th>文章作者</th>
                <th>文章發布日期</th>
                <th>文章瀏覽人數</th>
            </tr>
        </thead>
        {foreach from=$find_result item=post}
            <tbody>
                <tr>
                    <th scope="row">{$post.post_title}</th>
                    <td>{$post.post_owner}</td>
                    <td>{$post.post_date}</td>
                    <td>{$post.post_counter}</td>
                </tr>
            </tbody>
        {/foreach}
    </table>
{else}
    <div class="col-md-12" style="background-color: rgba(0, 0, 0, 0.7);margin-bottom: 20px;min-height: 500px;padding: 30px;">
        <h1>沒有搜尋結果</h1>
    </div>
{/if}
